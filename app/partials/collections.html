<ons-navigator
    title="Categories"
    left-button-icon="fa fa-lg fa-bars"
    on-left-button-click="ons.slidingMenu.toggleMenu()">
    <ons-page  ng-controller="collectionsController"
        class="center">
        <ons-scroller>
            <ons-list>
                <!--
                <div class="input-text-box-div">
                    <input class="input-text-box topcoat-text-input"
                           ng-keypress="addItemKeyPress($event)"
                           ng-model="$parent.inputText" placeholder="Type collection names here"
                           style="width: 90%">
                    <ons-button ng-click="addItem()"
                        class="input-button-add">
                        <p class="input-plus-text">+</p>
                    </ons-button>
                </div>

                -->

                <div class="input-group input-group-local">
                    <input type="text" class="form-control form-control-local"
                        ng-keypress="addItemKeyPress($event)"
                        ng-model="$parent.inputText"
                        placeholder="Type category names here">
                    <span class="input-group-btn">
                        <button class="btn btn-primary btn-primary-local"
                            type="button"
                            ng-click="addItem()">
                            <p class="input-plus-text">+</p>
                        </button>
                    </span>
                </div><!-- /input-group -->
                <ons-list-item
                    class="topcoat-list__item--tappable
                    topcoat-list__item__line-height my-repeat-animation"
                    ng-repeat="(key,item) in collections">

                    <div class="my-show-hide-animation" ng-hide="!editMode">
                        <a href="">
                            <img src="images/remove-button-th.png"
                                 class="list-item-delete-icon remove-button-animation"
                                 width="30px" height="30px" ng-click="removeItem(key)"
                                 ng-hide="!editMode">
                        </a>
                        <!--
                        <ons-icon
                            icon="trash-o"
                            size="lg"
                            class="list-item-delete-icon"
                            ng-click="removeItem(key)">
                        </ons-icon>
                        -->
                    </div>
                    <div ng-click="nextPage(key, item.collectionName)">
                        <p class="list-item-text"
                            ng-class="{list_item_text_left: editMode}">
                            {{item.collectionName}}
                        </p>
                        <span class="topcoat-notification-outer">
                            <span class="topcoat-notification topcoat-notification-inner">
                                {{item.wordCount}}
                            </span>
                        </span>
                        <div class="list-item-outer-icon">
                            <ons-icon
                                icon="angle-right"
                                size="lg"
                                class="list-item-details-icon">
                            </ons-icon>
                        </div>
                    </div>
                </ons-list-item>
            </ons-list>
        </ons-scroller>

        <ons-bottom-toolbar>
            <ons-icon icon="pencil" size="lg"
                      ng-click="toggleEditMode()">
            </ons-icon>
        </ons-bottom-toolbar>

        <!--
        <h1>Page 2</h1>
        <ons-button ng-click="ons.slidingMenu.toggleMenu()">
            Toggle Menu
        </ons-button>

        <p></p>
        <ons-button ng-click="ons.navigator.pushPage('page3.html', { title: 'Page 3' })">
            Push Page 3
        </ons-button>
        -->
    </ons-page>
</ons-navigator>
