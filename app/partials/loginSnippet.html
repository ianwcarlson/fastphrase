<div class="row omb_row-sm-offset-3 omb_socialButtons">
    <div class="col-xs-4 col-sm-2">
        <a ng-click="login('facebook')"
           class="btn btn-lg btn-block omb_btn-facebook">
            <i class="fa fa-facebook visible-xs"></i>
            <span class="hidden-xs">Facebook</span>
        </a>
    </div>
    <div class="col-xs-4 col-sm-2">
        <a ng-click="login('twitter')"
           class="btn btn-lg btn-block omb_btn-twitter">
            <i class="fa fa-twitter visible-xs"></i>
            <span class="hidden-xs">Twitter</span>
        </a>
    </div>
    <div class="col-xs-4 col-sm-2">
        <a ng-click="login('google')"
           class="btn btn-lg btn-block omb_btn-google">
            <i class="fa fa-google-plus visible-xs"></i>
            <span class="hidden-xs">Google+</span>
        </a>
    </div>
</div>

<div class="row omb_row-sm-offset-3 omb_loginOr">
    <div class="col-xs-12 col-sm-6">
        <hr class="omb_hrOr">
                        <span class="omb_spanOr"
                              style="background-color: #efeff4">or</span>
    </div>
</div>

<div class="row omb_row-sm-offset-3">
    <div class="col-xs-12 col-sm-6">
        <form name="loginBass" class="omb_loginForm" action="" autocomplete="off" method="POST">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" name="username"
                       placeholder="email address" ng-model="login.username"
                       ng-change="login.loginError=''" ng-keypress="keyPressed($event)">
            </div>
            <span class="help-block"></span>

            <div class="input-group input-group-bottom-margin">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input name="passLogin" type="password" class="form-control" name="password"
                        placeholder="Password" ng-model="login.password" autocomplete="off"
                        ng-change="login.loginError=''" ng-keypress="keyPressed($event)">
            </div>
            <div class="error-container" ng-show="login.loginError">
                <small class="error">
                    <p class="error-form-text error-form-text-login">{{login.loginError}}</p>
                </small>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit"
                    ng-click="login('password')">Login</button>
        </form>
    </div>
</div>
