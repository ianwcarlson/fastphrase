<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Sliding Menu Demo | Onsen UI</title>  
  <link rel="stylesheet" href="styles/app.css"/>
  <link rel="stylesheet" href="../../build/css/onsenui.css">
  <link rel="stylesheet" href="../../build/css/topcoat-mobile-onsen-ios7.css">  

  <script src="../../build/js/angular/angular.js"></script>    
  <script src="../../build/js/angular/angular-touch.js"></script>    
  <script src="../../build/js/onsenui.js"></script>    
  <script src="js/app.js"></script>  
</head>

<body ng-init="slidingMenu = { shouldSwipe : false }">    
  
  <ons-sliding-menu
    swipable="{{slidingMenu.shouldSwipe}}" 
    behind-page="pages/sliding_menu_swipable/menu.html" 
    above-page="pages/sliding_menu_swipable/page1.html">
  </ons-sliding-menu>
 
</body>
</html>
