<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=yes">
  <title>Screen Demo | Onsen UI</title>  
  <link rel="stylesheet" href="styles/app.css"/>
  <link rel="stylesheet" href="../../build/css/onsenui.css">
  <link rel="stylesheet" href="../../build/css/topcoat-mobile-onsen-ios7.css">  

  <script src="../../build/js/angular/angular.js"></script>  
  <script src="../../build/js/angular/angular-touch.js"></script>      
  <script src="../../build/js/onsenui.js"></script>    
  <script src="js/app.js"></script>  
  <script>
    angular.module('onsen.directives').controller('AppController', function($scope) {
      $scope.title = 'Foobar';
    });
    angular.module('onsen.directives').controller('ScreenController', function($scope) {
      $scope.title = 'Transcluded Page';
    });
  </script>  
  
</head>

<body ng-controller="AppController">    
  
  <ons-screen ng-controller="ScreenController">
    <div class="center">
      <h1>{{title}}</h1>
      <input type="text" ng-model="title">
      <ons-button ng-click="ons.screen.presentPage('pages/screen/page2.html');">Present Page 2</ons-button>
    </div>
  </ons-screen>
 
</body>
</html>
